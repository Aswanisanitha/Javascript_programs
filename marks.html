<script>
class marks{
	constructor (m1,m2,m3,m4,m5){
	this.m1=m1;
	this.m2=m2;
	this.m3=m3;
	this.m4=m4;
	this.m5=m5;
	}
sum(){
	document.write("Total Marks:")
	document.write(this.m1 + this.m2 + this.m3 + this.m4 + this.m5 );
	}
}
let m1=Number(prompt("Enter mark 1:"));
let m2=Number(prompt("Enter mark 2:"));
let m3=Number(prompt("Enter mark 3:"));
let m4=Number(prompt("Enter mark 4:"));
let m5=Number(prompt("Enter mark 5:"));
let user=new marks(m1,m2,m3,m4,m5);
user.sum();
</script>
